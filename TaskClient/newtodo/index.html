<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Todo app</title>
</head>
<body>
    <div class="background">

    </div>
    <div class="todo-container">
        <div class="todo">
            <h2>TODO</h2>
            <img class="moon" src="/newtodo/images/icon-moon.svg"/>
        </div>
        <div class="create-todo dark">
            <div class="checkbox-item">
                <input class="checkbox1" type="checkbox">
                <div class="input-div"></div>
            </div>
        <input class="inputtext dark" type="text" placeholder="Create a new todo ..."> 

    </div>
    <div class="todolist dark">
        <ul class="ultag">
            
        </ul>
        <div class="ulfooter">
            <p class="left">5 items left</p>
            <div class="activetext">
                <h4 class="all">All</h4>
                <h4>Active</h4>
                <h4>Completed</h4>
            </div>
            <p class="left">Clear Completed</p>
        </div>
        <div class="mobilefooter dark">
            <div class="mobileflex">
                <h4 class="all">All</h4>
                <h4>Active</h4>
                <h4>Completed</h4>
            </div>
            
        
        </div>
        <div>
        <p class="drag left">Drag and drop to reorder list</p>
        </div>
    </div>
    <script src="./index.js"></script>
    
</body>
</html>
