<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./images/image-equilibrium.jpg" class="incontainer">
            <div class="overlay">
                <img src="images/icon-view.svg">
            </div>
        </div>
        <h1 class="maintext">Equilibrium #3429</h1>   
        <p class="secondtext">Our Equilibrium collection promotes balance and calm</p>
        <div class="eth-cont">
          <div class="left">
            <img src="./images/icon-ethereum.svg">
            <span class="ETH">0.041 ETH</span>
          </div>
          
          <div class="right-side1">
            <img src="./images/icon-clock.svg">
            <span class="thirdtext">3 days left</span>
          </div>
        </div>
        <hr>
        <div class="kveda">
            <img class="avatar" src="./images/image-avatar.png">
            <h3 id="create">Creation of <span class="Jules"> Jules Wyvern</span></h3>
        </div>
        

     </div>
    
</body>
</html>
